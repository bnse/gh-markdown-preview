ersion: 2

builds:
  - id: default
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ldflags: -s -w
    binary: gh-<extension-name> # Replace <extension-name> with your extension's name
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: default
    format: tar.gz
    files:
      - LICENSE
      - README.md
    name_template: "{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    prerelease: false

snapshot:
  name_template: "{{ .Tag }}-next"
